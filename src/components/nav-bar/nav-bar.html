<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Kidchat</a>
    </div>
    <div class="collapse navbar-collapse">

      <ul class="nav navbar-nav">
        <li data-bind="css: { active: route().page === 'about' }">
          <a href="#teams">Teams</a>
        </li>
        <!-- ko if:currentUser() && currentUser().isAdmin() -->
        <li data.bind="css: { active: route().page='users' }">
              <li><a href="#admin">Chef</a>
        </li>
        <!-- /ko -->
      </ul>
      <!-- ko component:{name: 'login-nav',params: {currentUser:currentUser}} --><!-- /ko -->

    </div>
  </div>
</div>
