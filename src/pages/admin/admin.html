<p class="error" data-bind='text: error'></p>

<!-- ko if: currentUser() && currentUser().isAdmin() -->
<h2>Benutzer anlegen</h2>
<form class="form-inline" data-bind="submit: newUser">
  <div class="form-group">
    <label>Benutzername:</label>
    <input type="text" class="form-control" data-bind="value:username">
  </div>
  <div class="form-group">
    <label>Passwort:</label>
    <input type="password" class="form-control" data-bind="value:password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<!-- ko if: users() -->
<h2>Aktuelle Benutzer</h2>
<table class="table bordered">
  <thead>
      <th> &nbsp; </th>
      <th> Benutzer </th>
      <th> Rollen  </th>
  </thead>
  <tbody data-bind="foreach:users">
    <tr>
        <td>
          <button class="btn btn-mini" data-bind="click:$component.removeUser"><span class="glyphicon glyphicon-remove"/></button>
        </td>
        <td data-bind="text:doc.name"></td>
        <td data-bind="text:doc.roles"></td>
    </tr>
  </tbody>
</table>
<!-- /ko -->
<!-- /ko -->

<pre data-bind="text: ko.toJSON($component,null,2)"></pre>
